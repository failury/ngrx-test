<div>
  <input type="text" [(ngModel)] = "newValue">
  <button (click)="handleAddToDo()">Add</button>
</div>
<div class="container">
  <div *ngFor="let item of TodoList$ | async">
    <p>{{item.title}}</p>
    <button (click)="handleComplete(item)">{{item.completed ? "uncheck" : "check"}}</button>
    <button (click)="handleDelete(item.id)">Delete</button>
  </div>
</div>
